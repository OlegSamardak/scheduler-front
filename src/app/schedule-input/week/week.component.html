<ngb-accordion #acc="ngbAccordion" [destroyOnHide]=false>
  <ngb-panel *ngFor="let day of weekInWork; let i = index">
    <ng-template ngbPanelTitle>
      {{day.name}}
    </ng-template>
    <ng-template ngbPanelContent>
      <day (onOneDay)="dayChange(i,$event)"></day>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
