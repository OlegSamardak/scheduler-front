<div class="day">
  <div class="base-component">
    <mat-checkbox [(ngModel)]="emptyDay" (ngModelChange)="setEmptyDay()" class="right-float">Пар в цій день немає</mat-checkbox><br>
    <br>
    <ol>
      <li *ngFor="let lesson of dayInWork; let i = index">
        <lesson (onOneLesson)="lessonChange(i, $event)" [lessonAbsence]="emptyLessons[i]"></lesson>
      </li>
    </ol>
  </div>
</div>
