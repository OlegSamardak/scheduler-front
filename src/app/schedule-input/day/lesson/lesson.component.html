<div class="lesson">
  <div class="base-component">

      <mat-form-field class="subject">
        <input matInput [(ngModel)] = "lesson.subject" (ngModelChange)="lessonChange()" placeholder="Предмет">
      </mat-form-field>

      <mat-form-field class="teacher">
        <input matInput [(ngModel)] = "lesson.teacher" (ngModelChange)="lessonChange()" placeholder="Викладач">
      </mat-form-field>

      <mat-form-field class="lectureHall">
        <input matInput [(ngModel)] = "lesson.lectureHall" (ngModelChange)="lessonChange()" placeholder="Аудиторія">
      </mat-form-field>

      <mat-form-field class="lessonType">
        <mat-select [(value)]="lesson.lessonType" placeholder='Тип пари'>
          <mat-option *ngFor="let type of lessonTypes" [value]="type" (click)="lessonChange()">
            {{type.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>
</div>
