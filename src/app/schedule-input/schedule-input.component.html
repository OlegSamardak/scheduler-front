<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<div>
  <h2>Відомості про пари:</h2>

  <mat-tab-group>
    <mat-tab label="Перший тиждень">
      <week></week>
    </mat-tab>
    <mat-tab label="Другий тиждень">
      <week></week>
    </mat-tab>
    <mat-tab disabled>
      <ng-template mat-tab-label>
        <button mat-raised-button (click)="copySchedule()">Скопіювати розклад с першого в другий тиждень</button>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

</div>
