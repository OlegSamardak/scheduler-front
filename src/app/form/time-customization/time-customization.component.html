<div class="center">
  <div>
    <h3>Час початку занять</h3>
    <mat-form-field>
      <mat-select placeholder='Час початку першої пари'>
        <mat-option *ngFor="let time of studyBeginningTime" [value]="time.value">
          {{time.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <h3>Тривалість пари</h3>
    <mat-form-field>
      <mat-select placeholder='Тривалість пари'>
        <mat-option *ngFor="let duration of lessonDuration" [value]="duration">
          {{duration}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngFor="let number of numbers" >
      <break-selector [lesson]="number">

      </break-selector>
    </div>
  </div>
</div>
