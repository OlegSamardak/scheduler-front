
<div class="group-select card">
  <div class="card-body">
    <h2>Група</h2>
    <h5>Введіть групу, для якої хочете ввести розклад:</h5>
    <div class="base-component">
      <mat-form-field class="group-select-small-width">
        <input matInput [(ngModel)] = "groupName" placeholder="Група">
      </mat-form-field>
      <p *ngIf="acceptGroup">Розклад для групи вже існує</p>
      <button mat-raised-button (click)="checkExistence(groupName)">Вибрати</button>
    </div>
  </div>
</div>


<div>
  <p class="m-0 text-center text-black">
    <button mat-raised-button >Попередній крок</button>
    <button mat-raised-button >Наступний крок</button>
  </p>
</div>
